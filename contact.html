<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link rel="stylesheet" media="screen" href="css/meyers-and-normalize-form-reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-container">
        <a href="index.html" class="logo"><img src="images/logo.png" alt="Steinmetz Reuter Logo"></a>
        <h1>Contact Us</h1>
      </div>
    </header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div id="continfo">
        <h2>Fill out the form so we can reach out to you!</h2>
      </div>
      <form id="contact" method="get" action="#null" autocomplete="on">
        <div id="formtitle">
          <p>Contact Form</p>
        </div>
        <div class="form-group">
          <label for="full-name">Full Name: </label>
          <input type="text" id="full-name" name="full-name" placeholder="John Smith" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="haddress">Home Address: </label>
          <input type="text" id="haddress" name="haddress" placeholder="123 S 1st Street" required autocomplete="address-line1">
        </div>
        <div class="form-group">
          <label for="email">Email Address: </label>
          <input type="email" id="email" name="email" placeholder="jsmith@email.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number: </label>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required autocomplete="tel">
        </div>
        <div class="form-group">
          <button type="submit" class="button">Craft Something Timeless with Us</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Steinmetz Reuter | Master Stonemasonry | Created as a project by ITMD-362-STONE CUTTER Team: G.A L.Z J.T | <a href="contact.html">Contact Us</a></p>
    </footer>
  </div>
</body>
</html>
