<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Us Form</title>
  <link rel="stylesheet" media="screen" href="css/styles.css">
</head>
<body>
  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <header> 
    <h1>Contact Us</h1>
  </header>
  <main>
    <div>
    <h2>Fill out the form so we can reach out to you!</h2>
    </div>
    <form id="contact" method="get" action="null" autocomplete="on">
      <div>
        <label for="full-name">Full Name: </label>
        <input type="text" id="full-name" name="full-name" placeholder="John Smith" required>
      </div>
      <div>
        <label for="haddress">Home Address: </label>
        <input type="text" id="haddress" name="haddress" placeholder="123 S 1st Street" required>
      </div>
      <div>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" placeholder="Jsmith@email.com" required>
      </div>
      <div>
        <label for="phone#">Phone Number: </label>
        <input type="tel" id="phone#" name="phone#" placeholder="123-456-7890" required>
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
  </main>
</body>
